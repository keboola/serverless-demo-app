service: ${env:SERVICE_NAME}

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules:
      forceExclude:
        - aws-sdk
        - serverless
    packager: 'yarn'
  papertrail:
    port: ${env:PAPERTRAIL_PORT}

plugins:
  - '@keboola/serverless-papertrail-logging'
  - '@keboola/serverless-default-error-responses'
  - serverless-webpack

provider:
  name: aws
  region: ${env:REGION}
  stage: ${env:STAGE}
  runtime: nodejs8.10
  memorySize: 256
  timeout: 30
  versionFunctions: false
  deploymentBucket:
    name: "${env:SERVICE_NAME}-${env:REGION}-deployment"
  environment:

  role: appLambdaRole
  stackTags:
    KeboolaStack: ${env:KEBOOLA_STACK}

package:
  individually: true
  include:
    - src/handler.js
    - node_modules/**
  exclude:
    - .env
    - .env.template
    - .gitignore
    - .travis.yml
    - cf-template.json
    - docker-compose.yml
    - Dockerfile
    - LICENSE
    - package.json
    - README.md
    - yarn.lock

functions:

  handler:
    handler: src/handler.handler
    tags:
      KeboolaStack: ${env:KEBOOLA_STACK}
    events:
      -
        http:
          method: get
          path: "/"

resources:
  Resources:
    appLambdaRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: "${env:SERVICE_NAME}-${env:REGION}-lambda-role"
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: "${env:SERVICE_NAME}-${env:REGION}-lambda-policy"
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:CreateLogGroup
                    - logs:CreateLogStream
                    - logs:PutLogEvents
                  Resource: { 'Fn::Join': [':', ['arn:aws:logs', { Ref: 'AWS::Region' }, { Ref: 'AWS::AccountId' }, 'log-group:/aws/lambda/*:*:*']] }
                - Effect: Allow
                  Action:
                    - ec2:CreateNetworkInterface
                    - ec2:DescribeNetworkInterfaces
                    - ec2:DetachNetworkInterface
                    - ec2:DeleteNetworkInterface
                  Resource: "*"
